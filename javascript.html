<!-- EVENTOS DO JAVASCRIPT 
	onload = ocorre na carga do documento.
	onunload = ocorre na descarga (saída) do documento.
	onchange = ocorrre quando o objeto perde o focus e houve mudança de conteúdo
	onblur = ocorre quando mudar o foco. Válido para objetos Text, Select e Textarea
	onfocus = oxccorres quando o objeto recebe o foco. Válidos para objetos Text, Select e Textarea
	onclick = ocorre quando objeto recebe o click do mouse. Válidos para objetos Button, Checkbox, radio, link, reset e submit.
	onmouseover = ocorre quando ponteiro do mouse passa sobre o objeto.Válido para link
	onselect = ocorre quando o objeto é selecionado.Válidos para Text e Textarea
	onsubmit =  Ocorre quando vamos enviar o formulário ou submetes a página.
	 e mais Onclick
	ondblclick
	onkeydow
	onkeypress
	onkeyup, etc.
-->
